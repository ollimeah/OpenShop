<div class="card mb-4">
  <a href="{% url 'product' product.name %}"><img class="card-img-top" src="{{product.image.url}}" alt={{product.name}}></a>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h6 class="card-text">{{product.name}}</h6>
      <small>Â£{{product.price}}</small>
    </div>
    <div class="d-flex flex-md-row flex-column justify-content-between">
      <a href="{% url 'product' product.name %}" class="btn btn-sm btn-primary mb-1 mb-md-0"><i class="bi bi-search"></i>View</a>

      {% if product.available %}
      <form action="{% url 'basket-add-product' %}" method="post">{% csrf_token %}
        {{ product.get_add_to_basket_form.as_p }}
        <button type="submit" class="btn btn-sm btn-primary" onclick="confirmAdd(this)"><i class="bi bi-basket"></i> Add to basket</button>
      </form>
      {% else %}
      <button type="submit" disabled class="btn btn-sm btn-primary">Unavailable</button>
      {% endif %}
    </div>
  </div>
</div>
