<html lang="en">
<head>
  <title>{{ settings.shop_name }} - Maintenance</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    {% with primary=settings.primary_colour primary_text=settings.get_text_colour_primary %}
    .primary-colour {background-color: {{ primary }};}
    .primary-text {color: {{ primary_text }};}
    {% endwith %}
  </style>
</head>
<body class="d-flex h-100 text-center primary-colour">
    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <div class="my-auto primary-text">
            <p class="display-3 fw-bold">{{ settings.shop_name }} is currently under maintenance</p>
            <p class="lead">Please come back later to access the site</p>
        </div>
    </div>
</body>
