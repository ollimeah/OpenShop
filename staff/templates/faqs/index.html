{% extends "main.html" %}

{% block title %}FAQs{% endblock title %}

{% block content %}

<div class='container py-5'>
    <div class="d-flex justify-content-between pb-3">
        <h2>FAQs</h2>
        <a href="{% url 'staff-faqs-new' %}"><button type="button" class="btn btn-primary">Create FAQ</button></a>
    </div>

    <div class="list-group">
        {% for faq in faqs %}
        <div class="list-group-item d-flex justify-content-between">
            <div>
                <h5 class="mb-1">{{ faq.question }}</h5>
                <p>{{ faq.answer }}</p>
            </div>
            <div class="align-self-center">
                <a href="{% url 'staff-faq-update' faq.id %}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i> Edit</button></a>
                <a href="{% url 'staff-faq-delete' faq.id %}" class="btn btn-primary"><i class="bi bi-trash-fill"></i> Delete</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
