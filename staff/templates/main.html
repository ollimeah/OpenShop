<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ settings.shop_name }} - {% block title %}{% endblock title %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  {% load static %}
  <style>
    .primary-colour {background-color: {{ settings.primary_colour }};}
    .btn-primary {
      color: {{ settings.get_text_colour_secondary }};
      background-color: {{ settings.secondary_colour }};
      border-color: {{ settings.secondary_colour }};
    }
    .btn-primary:hover {
      color: {{ settings.get_text_colour_primary }};
      background-color: {{ settings.primary_colour }};
      border-color: {{ settings.primary_colour }};
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-{{ settings.is_primary_light_or_dark }} primary-colour">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ settings.shop_name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="navbar-nav me-auto">
          <a class="nav-link active" href="{% url 'staff-dashboard' %}">Dashboard</a>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="storeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Store</a>
            <ul class="dropdown-menu" aria-labelledby="storeDropdown">
              <li><a class="dropdown-item" href="#">Home Page</a></li>
              <li><a class="dropdown-item" href="#">Promotions</a></li>
            </ul>
          </div>
          <a class="nav-link active" href="#">Orders</a>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="catalogDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Catalog</a>
            <ul class="dropdown-menu" aria-labelledby="catalogDropdown">
              <li><a class="dropdown-item" href="{% url 'staff-products' %}">Products</a></li>
              <li><a class="dropdown-item" href="#">Categories</a></li>
              <li><a class="dropdown-item" href="#">Collections</a></li>
            </ul>
          </div>
          <a class="nav-link active" href="#">Customers</a>
          <a class="nav-link active" href="{% url 'staff-settings' %}">Settings</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-link" href="#">Main site</a>
          <a class="nav-link" href="#">Log out</a>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
</body>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block scripts %}
{% endblock scripts %}
</html>
