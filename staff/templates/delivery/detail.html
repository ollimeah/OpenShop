{% extends "main.html" %}

{% block title %}Delviery{% endblock title %}

{% block content %}

<div class="container py-5">
    <div class="d-flex justify-content-between mb-5 pb-2 border-bottom">
        <h2>Delivery</h2>
        <div>
            <a href="{% url 'staff-deliveries' %}"><button type="button" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Deliveries</button></a>
            <a href="{% url 'staff-delivery-update' object.id %}"><button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i> Edit</button></a>
            <a href="{% url 'staff-delivery-delete' object.id %}"><button type="button" class="btn btn-primary"><i class="bi bi-trash-fill"></i> Delete</button></a>
        </div>
    </div>

    <div class="card mb-5 shadow">
        <div class="card-header bg-white">
            <h5 class="mb-0">{{ delivery.name }}</h5>
        </div>
        <div class="card-body">
            <p>{{ delivery.price }}</p>
        </div>
    </div>
</div>
{% endblock content %}
